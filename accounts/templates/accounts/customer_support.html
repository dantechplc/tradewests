{% extends 'transaction/dsh/base.html' %}
{% block title %}{{company.name}} | | Customer Support{% endblock %}
{% block content %}
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row row-eq-height">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="iq-card iq-border-radius-20">
                                <div class="iq-card-body">
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <h5 class="text-primary card-title">
                                                <i class="ri-pencil-fill"></i> Compose Message
                                            </h5>
                                        </div>
                                    </div>
                                    <form class="email-form" method="post">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <label for="subject" class="col-sm-2 col-form-label">Subject:</label>
                                            <div class="col-sm-10">
                                                <input required
                                                       name="subject"
                                                       placeholder="Subject"
                                                       type="text"
                                                       id="subject"
                                                       class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="subject" class="col-sm-2 col-form-label">Your Message:</label>
                                            <div class="col-md-10">
                                                <textarea required
                                                          name="message"
                                                          placeholder="Type message here"
                                                          class="textarea form-control"
                                                          rows="5"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row align-items-center">
                                            <div class="d-flex flex-grow-1 align-items-center">
                                                <div class="send-btn pl-3">
                                                    <button type="submit" class="btn btn-primary">Send</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
