{% load static %}

<header class="main-header">

        <!--Header-Upper-->
        <div class="header-upper">
        	<div class="auto-container">
            	<div class="clearfix">

                	<div class="logo-outer">
                    	<div class="logo"><a href="{% url 'frontend:home' %}"><img height="60" src="{% static 'frontend/images/tradewest.png' %}" alt="" title=""></a></div>
                    </div>

                    <div class="upper-right clearfix">

                        <div class="nav-outer clearfix">
                            <!-- Main Menu -->
                            <nav class="main-menu">
                                <div class="navbar-header">
                                    <!-- Toggle Button -->
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <div class="navbar-collapse collapse clearfix">
                                    <ul class="navigation clearfix">
                                        <li class="{% if navbar == 'home' %}current{% endif %}"><a href="{% url 'frontend:home' %}">Home</a>
                                        </li>
                                        <li class="{% if navbar == 'about' %}current{% endif %}"><a href="{% url 'frontend:about' %}">About</a>
                                        </li>
                                        <li class="{% if navbar == 'plans' %}current{% endif %}"><a href="{% url 'frontend:plans' %}">Plans</a>
                                        </li>
                                        <li class="{% if navbar == 'faq' %}current{% endif %}"><a href="{% url 'frontend:faq' %}">FAQ</a>
                                        </li>
                                        <li class="{% if navbar == 'contact' %}current{% endif %}"><a href="{% url 'frontend:contact' %}">Contact</a>
                                        </li>
                                        <li style="list-style: none; margin: 0; margin-top: 30px;">
                                            <a href="{% url 'accounts:login' %}" style="display: inline-block; padding: 10px 20px; background-color: #b13bff; color: white; text-decoration: none; border-radius: 25px; font-weight: bold; text-align: center;">
                                                LOGIN
                                            </a>
                                        </li>

                                    </ul>


                                </div>
                            </nav>
                            <!-- Main Menu End-->

                            <!--More Options-->
                            <div class="more-options">

                            	<!--Search Box-->

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!--End Header Upper-->

        <!--Sticky Header-->
        <div class="sticky-header">
            <div class="auto-container clearfix">
                <!--Logo-->
                <div class="logo pull-left">
                    <a href="{% url 'frontend:home' %}" class="img-responsive" title="Investing"><img height="50" src="{% static 'frontend/images/tradewest.png' %}" alt="Investing" title="Investing"></a>
                </div>

                <!--Right Col-->
                <div class="right-col pull-right">
                    <!-- Main Menu -->
                    <nav class="main-menu">
                        <div class="navbar-header">
                            <!-- Toggle Button -->
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                        </div>

                        <div class="navbar-collapse collapse clearfix">
                            <ul class="navigation clearfix">
                               <li class="{% if navbar == 'home' %}current{% endif %}"><a href="{% url 'frontend:home' %}">Home</a>
                                        </li>
                                        <li class="{% if navbar == 'about' %}current{% endif %}"><a href="{% url 'frontend:about' %}">About</a>
                                        </li>
                                        <li class="{% if navbar == 'plans' %}current{% endif %}"><a href="{% url 'frontend:plans' %}">Plans</a>
                                        </li>
                                        <li class="{% if navbar == 'faq' %}current{% endif %}"><a href="{% url 'frontend:faq' %}">FAQ</a>
                                        </li>
                                        <li class="{% if navbar == 'contact' %}current{% endif %}"><a href="{% url 'frontend:contact' %}">Contact</a>
                                        </li>
                                        <li style="list-style: none; margin: 0; margin-top: 10px;">
                                            <a href="{% url 'accounts:login' %}" style="display: inline-block; padding: 10px 20px; background-color: #b13bff ; color: black; text-decoration: none; border-radius: 25px; font-weight: bold; text-align: center;">
                                                LOGIN
                                            </a>
                                        </li>

                            </ul>
                        </div>
                    </nav><!-- Main Menu End-->
                </div>

            </div>
        </div>
        <!--End Sticky Header-->

    </header>
    <!--End Main Header -->
