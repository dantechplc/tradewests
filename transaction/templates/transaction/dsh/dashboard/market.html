{% extends 'transaction/dsh/base.html' %}
{% block title %}Tradewests | CHART{% endblock %}
{% load static %}
{% block content %}
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <!-- ===== Live Investment Chart ===== -->
            <div class="card shadow-sm border-0 rounded-3 mb-4">
                <div class="card-body">
                    <h5 class="fw-semibold mb-3">Live Chart</h5>
                    <p class="text-muted mb-3">Monitor the live exchange rate and track your investments in real time.</p>
                    <!-- TradingView Widget Container -->
                    <div id="tradingview-widget-container" style="height: 600px;">
                        <div id="tradingview_chart" style="height: 100%; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- TradingView Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
new TradingView.widget({
  "width": "100%",
  "height": 600,
  "symbol": "FX:EURUSD",
  "interval": "60",
  "timezone": "Etc/UTC",
  "theme": "light",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,
  "container_id": "tradingview_chart"
});
    </script>
    <style>
  /* Optional: Smooth shadow hover effect for card */
  .card:hover {
    transform: translateY(-3px);
    transition: 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  /* Ensure chart container is fully responsive */
  #tradingview-widget-container {
    width: 100%;
    min-height: 400px;
  }
    </style>
{% endblock content %}
